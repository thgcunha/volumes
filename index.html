<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa arquivo de script -->
    <script src="js/script.js" type="text/javascript" defer></script>
    <!-- Importa folha de estilo -->
    <link rel="stylesheet" href="css/style.css">
    <title>Áreas das figuras</title>
</head>
<body>
    <h1>Volumes das formas geométricas</h1>
    <br>
    <h1>Calcular volume do cubo</h1>
    <input type="number" name="lado" id="ladocubo" placeholder="Digite o valor do lado do cubo">
    <button onclick="calcVolumeCubo()">Calcular</button>
    <p id="volumecubo"></p>
    <br>
    <br>
    <h1>Calcular volume do paralelepípedo</h1>
    <input type="number" name="lado" id="ladoa" placeholder="Digite o valor do lado A do paralelepípedo">
    <input type="number" name="lado" id="ladob" placeholder="Digite o valor do lado B do paralelepípedo">
    <input type="number" name="lado" id="ladoc" placeholder="Digite o valor do lado C do paralelepípedo">
    <button onclick="calcVolumeParalelepípedo()">Calcular</button>
    <p id="volumeparalelepípedo"></p>
    <br>
    <br>
    <h1>Calcular área do losango</h1>
    <input type="number" name="diagonalmaior" id="diagonalmaior" placeholder="Digite o valor da diagonal maior">
    <input type="number" name="diagonalmenor" id="diagonalmenor" placeholder="Digite o valor da diagonal menor">
    <button onclick="calcAreaLosango()">Calcular</button>
    <p id="arealosango"></p>
    <br>
    <br>
    <h1>Calcular área do trapézio</h1>
    <input type="number" name="basemaior" id="basemaior" placeholder="Digite o valor da base maior">
    <input type="number" name="basemenor" id="basemenor" placeholder="Digite o valor da base menor">
    <input type="number" name="alturatrapezio" id="alturatrapezio" placeholder="Digite o valor da altura">
    <button onclick="calcAreaTrapezio()">Calcular</button>
    <p id="areatrapezio"></p>

    <h1>Calcular equações de segundo grau</h1>
    <input type="number" name="valora" id="valora" placeholder="Digite o valor do termo A">
    <input type="number" name="valorb" id="valorb" placeholder="Digite o valor do termo B">
    <input type="number" name="valorc" id="valorc" placeholder="Digite o valor do temro C ">
    <button onclick="calcEquacaoSegundoGrau()">Calcular</button>
    <p id="delta"></p>
    <p id="x1"></p>
    <p id="x2"></p>
</body>
</html>
